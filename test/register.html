<!DOCTYPE html>
<html>
<head>
	<title>Register page</title>
	<style type="text/css">
		input {
			background-color: lightgreen;
			width: 50px;
			height: 30px;
		}
		form {
			text-align: center;
		}
		h3 {
			text-align: center;
		}
	</style>
</head>
<body>
<h3>If you have an account then enter Login button. Otherwise press signup to create the new account</h3><br>
<form action="http://127.0.0.1:8080/login">
	<input type="submit" name="login" value="login">
</form><br>
<form action="http://127.0.0.1:8080/signup">
	<input type="submit" name="signup" value="signup">
</form>
</body>
</html>
